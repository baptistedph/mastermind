<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Mastermind</title>
  </head>
  <body>
    <noscript>You need JavaScript to run this site.</noscript>
    <div class="game-container">
      <div class="board">
        <div class="restart-content">
          <h3></h3>
          <button class="restart-button">Relancer</button>
        </div>
        <ul class="trials"></ul>
      </div>
      <div class="color-list">
        <div class="dots">
          <div class="dot"></div>
        </div>
        <h3>Voici les couleurs disponibles.</h3>
        <h4>Glissez-d√©posez-les couleurs dans les cercles gris plus hauts.</h4>
        <ul class="colors"></ul>
      </div>
      <div class="entry">
        <h3>Entrez votre combinaison de couleurs.</h3>
        <div>
          <ul class="colors"></ul>
          <div>
            <button class="add-try-button">Valider</button>
            <span class="remaining-trials"></span>
          </div>
        </div>
        <span class="error"></span>
      </div>
      <div class="utils">
        <button class="refresh-button">
          <img src="/assets/img/arrow-refresh.svg" alt="arrow refresh" />
        </button>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
